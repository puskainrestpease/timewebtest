server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_pass http://83.217.220.161:5000/api/;  # Замени на адрес твоего API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}